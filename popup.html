<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
        }

        h3 {
            margin-top: 0;
            margin-bottom: 16px;
            font-size: 18px;
            color: #111827;
        }

        .input-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            font-weight: 500;
            color: #374151;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 13px;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .hint {
            margin-top: 4px;
            font-size: 11px;
            color: #6b7280;
        }

        .hint a {
            color: #4f46e5;
            text-decoration: none;
        }

        .hint a:hover {
            text-decoration: underline;
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 6px;
            background: #4f46e5;
            color: white;
            font-size: 14px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }

        button:hover:not(:disabled) {
            background: #4338ca;
        }

        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        #status {
            margin-top: 12px;
            padding: 10px;
            border-radius: 4px;
            font-size: 13px;
            display: none;
        }

        #status.success {
            background: #d1fae5;
            color: #065f46;
            display: block;
        }

        #status.error {
            background: #fee2e2;
            color: #991b1b;
            display: block;
        }

        #status.info {
            background: #dbeafe;
            color: #1e40af;
            display: block;
        }

        #progress {
            margin-top: 8px;
            font-size: 12px;
            color: #6b7280;
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>
    <h3>ðŸŽ¨ Page Replica Generator</h3>

    <div class="input-group">
        <label for="apiKey">Gemini API Key</label>
        <input type="password" id="apiKey" placeholder="Enter your API key">
        <div class="hint">
            Get your free API key from <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI
                Studio</a>
        </div>
    </div>

    <button id="captureBtn">ðŸš€ Capture & Generate</button>

    <div id="status"></div>
    <div id="progress"></div>

    <script src="popup.js"></script>
</body>

</html>
